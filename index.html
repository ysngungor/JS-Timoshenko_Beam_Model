<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timoshenko Beam Model Calculation Method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form1">
    <div>    
        <h3>Yapı Bilgileri</h3>
            <label>Kat Adedi: <input type="number" placeholder="4" id="num_f" value="4"/></label></br>
            <label>Kat Yüksekliği: <input type="number" placeholder="3.29" id="num_h" value="3.29"/> m</label></br>
            <label>Elastisite Modülü: <input type="number" placeholder="200000000" id="E" value="200000000"/> kN/m2</label></br> 
            <label>Kayma Modülü: <input type="number" placeholder="77000000" id="G" value="77000000"/> kN/m2</label></br>
    </div>        
    <div>    
        <h3>Kolon Profil Özellikleri</h3>
        <h5>(HD400x287)</h5> 
            <label>Atalet Momenti: <input type="number" placeholder="99710" id="Ic" value="99710"/> cm4</label></br> <!-- metreye çevir -->
            <label>Kesit Alanı: <input type="number" placeholder="366.3" id="Ac" value="366.3" /> cm2</label></br> <!-- metreye çevir -->
            <label>Yükseklik: <input type="number" placeholder="393" id="d" value="393" /> mm</label></br> <!-- metreye çevir -->
            <label>Flanş Alanı: <input type="number" placeholder="14603.4" id="Afl" value="14603.4" /> mm2</label></br> <!-- metreye çevir -->
            <label>Gövde Alanı: <input type="number" placeholder="8881.8" id="Aweb" value="8881.8" /> mm2</label></br> <!-- metreye çevir -->
            <label>Gövde Kalınlığı: <input type="number" placeholder="22.6" id="tweb" value="22.6" /> mm</label></br> <!-- metreye çevir -->
    </div>
    <div>
        <h3>SPSW Özellikleri</h3>
            <label>Levha Genişliği: <input type="number" placeholder="3" id="plw" value="3"/> m</label></br>
            <label>Levha Kalınlığı: <input type="number" placeholder="3" id="ptk" value="3"/> mm</label></br> <!-- metreye çevir -->       
    </div>
    <div>    
        <h3>Deprem Parametreleri</h3>
            <label>Sa1: <input type="number" placeholder="1.752008" id="Sa1" value="1.752008"/> m/s2</label></br>
            <label>Sa2: <input type="number" placeholder="2.819928" id="Sa2" value="2.819928"/> m/s2</label></br>
            <label>Sa3: <input type="number" placeholder="2.553271" id="Sa3" value="2.553271"/> m/s2</label></br>
            <label>Sd1: <input type="number" placeholder="0.016318" id="Sd1" value="0.016318"/> m</label></br>
            <label>Sd2: <input type="number" placeholder="0.002344" id="Sd2" value="0.002344"/> m</label></br>
            <label>Sd3: <input type="number" placeholder="0.000582" id="Sd3" value="0.000582"/> m</label></br>
    </div>        
    <div>    
        <h3>Periyot Değerleri</h3> 
            <label>T1: <output name="T1"></label></br>
            <label>T2: <output name="T2"></label></br>
            <label>T3: <output name="T3"></label></br>
    </div>
    <div>    
        <h3>Taban Kesme Kuvveti</h3> 
            <label>Vb1: <output name="Vb1"></label></br>
            <label>Vb2: <output name="Vb2"></label></br>
            <label>Vb3: <output name="Vb3"></label></br>
                <p>
                    <label>Vb: <output name="Vb"></label></br>
                </p>
    </div>
    <div>    
        <h3>Tepe Noktası Maksimum Yerdeğiştirme</h3> 
            <label>dmax1: <output name="dmax1"></label></br>
            <label>dmax2: <output name="dmax2"></label></br>
            <label>dmax3: <output name="dmax3"></label></br>
                <p>
                    <label>dmax: <output name="dmax"></label></br>
                </p>
    </div>
    <div>    
        <h3>Maksimum Göreli Kat Ötelemesi</h3> 
            <label>dr11: <output name="dr11"></label></br>
            <label>dr21: <output name="dr21"></label></br>
            <label>dr31: <output name="dr31"></label></br>
                <p>
                    <label>drmax: <output name="drmax"></label></br>
                </p>
    </div>

    <button id="hesaplaButton" type="button">Hesapla</button>
    <input type="text" id="sonuc" placeholder="Sonuç" disabled>
    <!--<button id="clc-btn">Hesapla</button>-->
    <button type="button" id="temizleButton">Temizle</button>
    <button type="button" id="resetButton">Reset</button>
    </form>
</body>

    <script src="main.js"></script>
</html>
